<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

<div class="col-md-1">
  <button mat-raised-button (click)="previousPage()" *ngIf="previousArrow">
    <img src="./assets/icons/arrow.png" class="img-thumbnail">
  </button>
</div>
<div class="col-md-10">
  <mat-grid-list [cols]="cols" rowHeight="500px">
    <mat-grid-tile *ngFor="let animal of AnimalList">
      <app-animal-box [animal]="animal"></app-animal-box>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="col-md-1">
  <button mat-raised-button (click)="nextPage()" *ngIf="nextArrow">
    <img src="./assets/icons/arrow.png" class="img-thumbnail">
  </button>
</div>
