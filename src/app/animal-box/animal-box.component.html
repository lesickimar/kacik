<mat-card class="example-card" 
  [@cardAnimator]="animationState" 
  (@cardAnimator.done)="resetAnimationState()"
  [@slideLeft]= "startAnimationNext('slideLeft')"
  (@slideLeft.done)="resetAnimationStateNext()"
  (swipeleft)="startAnimation('slideOutLeft')">
  <mat-card-header>
    <mat-card-title>{{animal.name}}</mat-card-title>
    <mat-card-subtitle>{{animal.breed}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="img" src={{animal.photo}} alt={{animal.name}}>
  <mat-card-content>
    <p>
      {{animal.description | truncate:[80]}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">LIKE</button>
    <button mat-fab color="warn">SHARE</button>
  </mat-card-actions>
</mat-card>
